<!-- templates/display_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Students</title>
</head>
<body>
    <h1>Enter Module to Display Students</h1>
    
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('display_students')}}">
        <label for="module">Module Name:</label>
        <input type="text" id="module" name="module" required><br><br>
        
        <button type="submit">Display Students</button>
    </form>

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
